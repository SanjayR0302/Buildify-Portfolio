<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildify - Solar System Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            background: #000;
        }

        #threeCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            transition: opacity 0.5s ease;
        }

        .loading-screen h1 {
            color: #ff9d00;
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 157, 0, 0.7);
        }

        .loading-screen p {
            color: #ccc;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: #333;
            margin-top: 20px;
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff9d00, #ff2e00);
            width: 0%;
            transition: width 0.3s ease;
        }

        #progressText {
            color: #888;
            margin-top: 15px;
            font-size: 1rem;
        }

        /* UI Overlay */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .nav-button {
            position: absolute;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            pointer-events: all;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            z-index: 101;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 157, 0, 0.3);
        }

        .home-button {
            top: 30px;
            left: 30px;
        }

        .section-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4rem;
            font-weight: 800;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 20px rgba(255, 157, 0, 0.5);
            pointer-events: none;
        }

        .section-title.visible {
            opacity: 1;
        }

        /* Planet Info */
        .planet-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .planet-info.visible {
            opacity: 1;
        }

        .planet-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff9d00;
        }

        .planet-info p {
            font-size: 1rem;
            color: #ccc;
        }

        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 102;
            pointer-events: all;
        }

        .mobile-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
        }

        .mobile-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        /* Mobile Navigation Panel */
        .mobile-nav-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 400px;
            width: 90%;
            z-index: 104;
            pointer-events: all;
        }

        .mobile-nav-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid;
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .mobile-nav-item:active {
            transform: scale(0.95);
        }

        .mobile-nav-item.web { border-color: #00a8ff; }
        .mobile-nav-item.app { border-color: #9c88ff; }
        .mobile-nav-item.video { border-color: #e84118; }
        .mobile-nav-item.design { border-color: #fbc531; }

        .mobile-nav-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .mobile-nav-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .mobile-nav-desc {
            font-size: 0.8rem;
            color: #ccc;
        }

        /* Close Button */
        .close-panel {
            position: absolute;
            top: -40px;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        /* Instructions */
        .instructions {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            text-align: right;
            font-size: 0.9rem;
            opacity: 0.7;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .planet-info {
                bottom: 120px;
            }
            
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <h1>SOLAR PORTFOLIO</h1>
        <p>Exploring digital galaxies</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p id="progressText">0%</p>
    </div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <button id="homeButton" class="nav-button home-button" style="display: none;">
            ‚Üê Back to Solar System
        </button>
        
        <div id="sectionTitle" class="section-title"></div>
        <div class="planet-info" id="planetInfo"></div>
        
        <!-- Instructions -->
        <div class="instructions" id="desktopInstructions">
            Desktop: Hover over planets<br>Click to explore projects
        </div>
        <div class="instructions" id="mobileInstructions" style="display: none;">
            Mobile: Tap planets or use menu
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="mobile-button" id="rotateLeft">‚Ü∂</div>
            <div class="mobile-button" id="rotateRight">‚Ü∑</div>
            <div class="mobile-button" id="selectPortal">‚ò∞</div>
        </div>
        
        <!-- Mobile Navigation Panel -->
        <div class="mobile-nav-panel" id="mobileNavPanel">
            <div class="close-panel" id="closePanel">‚úï</div>
            
            <div class="mobile-nav-item web" data-section="web">
                <div class="mobile-nav-icon">üåê</div>
                <div class="mobile-nav-title">Web Planet</div>
                <div class="mobile-nav-desc">Web Development</div>
            </div>
            
            <div class="mobile-nav-item app" data-section="app">
                <div class="mobile-nav-icon">üì±</div>
                <div class="mobile-nav-title">App Planet</div>
                <div class="mobile-nav-desc">App Development</div>
            </div>
            
            <div class="mobile-nav-item video" data-section="video">
                <div class="mobile-nav-icon">üé¨</div>
                <div class="mobile-nav-title">Video Planet</div>
                <div class="mobile-nav-desc">Video Production</div>
            </div>
            
            <div class="mobile-nav-item design" data-section="design">
                <div class="mobile-nav-icon">üé®</div>
                <div class="mobile-nav-title">Design Planet</div>
                <div class="mobile-nav-desc">Design Studio</div>
            </div>
        </div>
    </div>

    <!-- 3D Canvas -->
    <canvas id="threeCanvas"></canvas>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let currentSection = 'home';
        let planets = [];
        let mouse = { x: 0, y: 0 };
        let stars, sun;
        let isMobile = false;
        let isMobileNavOpen = false;
        let autoRotate = true;
        let raycaster = new THREE.Raycaster();

        // Planet configurations - Solar System Theme
        const planetConfigs = {
            web: { 
                color: 0x00a8ff, 
                title: 'WEB PLANET', 
                description: 'Interactive websites and web applications',
                position: { x: 12, y: 0, z: 0 },
                radius: 1.2,
                speed: 0.003,
                page: 'web-projects.html',
                icon: 'üåê',
                texture: null
            },
            app: { 
                color: 0x9c88ff, 
                title: 'APP PLANET', 
                description: 'Mobile and desktop applications',
                position: { x: -10, y: 0, z: 8 },
                radius: 1.0,
                speed: 0.004,
                page: 'app-projects.html',
                icon: 'üì±',
                texture: null
            },
            video: { 
                color: 0xe84118, 
                title: 'VIDEO PLANET', 
                description: 'Cinematic videos and motion graphics',
                position: { x: -8, y: 0, z: -10 },
                radius: 1.4,
                speed: 0.0025,
                page: 'video-projects.html',
                icon: 'üé¨',
                texture: null
            },
            design: { 
                color: 0xfbc531, 
                title: 'DESIGN PLANET', 
                description: 'UI/UX and brand identity design',
                position: { x: 9, y: 0, z: -8 },
                radius: 1.1,
                speed: 0.0035,
                page: 'design-projects.html',
                icon: 'üé®',
                texture: null
            }
        };

        // Initialize the application
        function init() {
            // Check if mobile device
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            createScene();
            createCamera();
            createRenderer();
            createControls();
            createLights();
            createStars();
            createSun();
            createOrbits();
            createPlanets();
            
            animate();
            setupEventListeners();
            simulateLoading();
            
            // Show mobile controls if on mobile
            if (isMobile) {
                document.querySelector('.mobile-controls').style.display = 'flex';
                document.getElementById('mobileInstructions').style.display = 'block';
                document.getElementById('desktopInstructions').style.display = 'none';
            }
        }

        // Create Three.js scene
        function createScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 10, 100);
        }

        // Create stars background
        function createStars() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsCount = 10000;
            const positions = new Float32Array(starsCount * 3);
            const colors = new Float32Array(starsCount * 3);

            for (let i = 0; i < starsCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 2000;
                positions[i+1] = (Math.random() - 0.5) * 2000;
                positions[i+2] = (Math.random() - 0.5) * 2000;
                
                // Random star colors
                colors[i] = Math.random() * 0.5 + 0.5;   // R
                colors[i+1] = Math.random() * 0.5 + 0.5; // G  
                colors[i+2] = Math.random() * 0.5 + 0.5; // B
            }

            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const starsMaterial = new THREE.PointsMaterial({
                size: 1.5,
                sizeAttenuation: true,
                vertexColors: true
            });

            stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }

        // Create the Sun
        function createSun() {
            const sunGeometry = new THREE.SphereGeometry(4, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xff9d00,
                emissive: 0xff4500,
                emissiveIntensity: 0.8
            });
            
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            
            // Add glow effect
            const glowGeometry = new THREE.SphereGeometry(4.5, 32, 32);
            const glowMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    glowColor: { value: new THREE.Color(0xff9d00) },
                    viewVector: { value: camera.position }
                },
                vertexShader: `
                    uniform vec3 viewVector;
                    varying float intensity;
                    void main() {
                        vec3 vNormal = normalize(normalMatrix * normal);
                        vec3 vNormel = normalize(normalMatrix * viewVector);
                        intensity = pow(0.6 - dot(vNormal, vNormel), 2.0);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 glowColor;
                    varying float intensity;
                    void main() {
                        vec3 glow = glowColor * intensity;
                        gl_FragColor = vec4(glow, 1.0);
                    }
                `,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending,
                transparent: true
            });
            
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            sun.add(glow);
            scene.add(sun);

            // Sun animation
            function animateSun() {
                requestAnimationFrame(animateSun);
                sun.rotation.y += 0.005;
                // Pulsating effect
                const scale = 1 + Math.sin(Date.now() * 0.002) * 0.05;
                sun.scale.set(scale, scale, scale);
            }
            animateSun();
        }

        // Create orbital paths
        function createOrbits() {
            Object.keys(planetConfigs).forEach(type => {
                const config = planetConfigs[type];
                const orbitGeometry = new THREE.RingGeometry(config.radius * 5, config.radius * 5 + 0.1, 64);
                const orbitMaterial = new THREE.MeshBasicMaterial({ 
                    color: config.color,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.2
                });
                const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);
            });
        }

        // Create planets
        function createPlanets() {
            Object.keys(planetConfigs).forEach(type => {
                createPlanet(type, planetConfigs[type]);
            });
        }

        function createPlanet(type, config) {
            const group = new THREE.Group();
            
            // Planet sphere
            const planetGeometry = new THREE.SphereGeometry(config.radius, 32, 32);
            const planetMaterial = new THREE.MeshStandardMaterial({ 
                color: config.color,
                emissive: config.color,
                emissiveIntensity: 0.3,
                roughness: 0.7,
                metalness: 0.1
            });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            group.add(planet);
            
            // Add rings for some planets
            if (type === 'design' || type === 'app') {
                const ringGeometry = new THREE.RingGeometry(config.radius * 1.2, config.radius * 1.5, 32);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: config.color,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.6
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                group.add(ring);
            }
            
            // Add glow effect
            const glowGeometry = new THREE.SphereGeometry(config.radius * 1.1, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: config.color,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            group.add(glow);
            
            // Position the planet
            group.position.set(config.position.x, config.position.y, config.position.z);
            
            // Store planet data
            const planetData = {
                group: group,
                planet: planet,
                glow: glow,
                type: type,
                config: config,
                angle: Math.random() * Math.PI * 2,
                isActive: true
            };
            
            planets.push(planetData);
            scene.add(group);
        }

        // Create camera
        function createCamera() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 25);
        }

        // Create renderer
        function createRenderer() {
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('threeCanvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        // Create orbit controls
        function createControls() {
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.minDistance = 10;
            controls.maxDistance = 50;
            
            // Disable controls on mobile for better touch experience
            if (isMobile) {
                controls.enabled = false;
            }
        }

        // Create lighting
        function createLights() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // Directional light (sun light)
            const directionalLight = new THREE.DirectionalLight(0xff9d00, 1);
            directionalLight.position.set(0, 0, 0);
            scene.add(directionalLight);

            // Point lights for planets
            const pointLight1 = new THREE.PointLight(0x00a8ff, 0.5, 20);
            pointLight1.position.set(12, 0, 0);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x9c88ff, 0.5, 20);
            pointLight2.position.set(-10, 0, 8);
            scene.add(pointLight2);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate stars for background movement
            if (stars) {
                stars.rotation.x += 0.0001;
                stars.rotation.y += 0.0002;
            }
            
            // Animate planets in orbits
            planets.forEach(planetData => {
                if (planetData.isActive) {
                    // Update orbital position
                    planetData.angle += planetData.config.speed;
                    const radius = Math.sqrt(
                        planetData.config.position.x * planetData.config.position.x +
                        planetData.config.position.z * planetData.config.position.z
                    );
                    
                    planetData.group.position.x = Math.cos(planetData.angle) * radius;
                    planetData.group.position.z = Math.sin(planetData.angle) * radius;
                    
                    // Rotate planet
                    planetData.planet.rotation.y += 0.02;
                    
                    // Pulsating glow
                    const glowScale = 1 + Math.sin(Date.now() * 0.003 + planetData.angle) * 0.1;
                    planetData.glow.scale.set(glowScale, glowScale, glowScale);
                }
            });
            
            // Auto-rotate camera when in home section
            if (currentSection === 'home' && autoRotate && !isMobile) {
                camera.position.x = Math.sin(Date.now() * 0.0005) * 25;
                camera.position.z = Math.cos(Date.now() * 0.0005) * 25;
                camera.lookAt(0, 0, 0);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Mouse move for raycasting (desktop only)
            if (!isMobile) {
                renderer.domElement.addEventListener('mousemove', onMouseMove);
                renderer.domElement.addEventListener('click', onMouseClick);
            }
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            // Home button
            document.getElementById('homeButton').addEventListener('click', goToHome);
            
            // Mobile controls
            document.getElementById('rotateLeft').addEventListener('click', () => rotateCamera(-0.5));
            document.getElementById('rotateRight').addEventListener('click', () => rotateCamera(0.5));
            document.getElementById('selectPortal').addEventListener('click', toggleMobileNav);
            
            // Mobile navigation
            document.getElementById('closePanel').addEventListener('click', () => toggleMobileNav(false));
            
            // Mobile planet selection
            document.querySelectorAll('.mobile-nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    navigateToSection(section);
                });
            });
            
            // Touch events for mobile
            if (isMobile) {
                let touchStartX = 0;
                let isDragging = false;
                
                renderer.domElement.addEventListener('touchstart', function(e) {
                    touchStartX = e.touches[0].clientX;
                    isDragging = true;
                    autoRotate = false;
                    
                    // Check for planet tap
                    const touch = e.touches[0];
                    mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                    checkPlanetIntersection();
                    
                    e.preventDefault();
                }, { passive: false });
                
                renderer.domElement.addEventListener('touchmove', function(e) {
                    if (!isDragging) return;
                    
                    const touchX = e.touches[0].clientX;
                    const deltaX = touchX - touchStartX;
                    
                    // Rotate camera based on touch movement
                    rotateCamera(deltaX * 0.01);
                    
                    touchStartX = touchX;
                    e.preventDefault();
                }, { passive: false });
                
                renderer.domElement.addEventListener('touchend', function() {
                    isDragging = false;
                    // Re-enable auto-rotate after a delay
                    setTimeout(() => {
                        autoRotate = true;
                    }, 5000);
                });
                
                // Double tap to open navigation
                let lastTap = 0;
                renderer.domElement.addEventListener('touchend', function(e) {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    
                    if (tapLength < 500 && tapLength > 0) {
                        // Double tap detected
                        toggleMobileNav();
                        e.preventDefault();
                    }
                    
                    lastTap = currentTime;
                });
            }
        }

        // Mobile camera rotation
        function rotateCamera(amount) {
            autoRotate = false;
            
            // Calculate current camera angle
            const angle = Math.atan2(camera.position.z, camera.position.x);
            const newAngle = angle + amount;
            const radius = Math.sqrt(
                camera.position.x * camera.position.x +
                camera.position.z * camera.position.z
            );
            
            camera.position.x = Math.cos(newAngle) * radius;
            camera.position.z = Math.sin(newAngle) * radius;
            camera.lookAt(0, 0, 0);
            
            // Re-enable auto-rotate after a delay
            setTimeout(() => {
                autoRotate = true;
            }, 5000);
        }

        // Toggle mobile navigation panel
        function toggleMobileNav(forceState) {
            const mobileNavPanel = document.getElementById('mobileNavPanel');
            
            if (forceState !== undefined) {
                isMobileNavOpen = forceState;
            } else {
                isMobileNavOpen = !isMobileNavOpen;
            }
            
            mobileNavPanel.style.display = isMobileNavOpen ? 'grid' : 'none';
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            updatePlanetHoverEffects();
        }

        function onMouseClick() {
            if (!isMobile) {
                checkPlanetIntersection();
            }
        }

        function checkPlanetIntersection() {
            raycaster.setFromCamera(mouse, camera);
            
            let closestPlanet = null;
            let closestDistance = Infinity;
            
            planets.forEach(planetData => {
                if (!planetData.isActive) return;
                
                const intersects = raycaster.intersectObject(planetData.planet, true);
                if (intersects.length > 0) {
                    const distance = intersects[0].distance;
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestPlanet = planetData;
                    }
                }
            });
            
            if (closestPlanet) {
                navigateToSection(closestPlanet.type);
            }
        }

        function updatePlanetHoverEffects() {
            if (isMobile) return;
            
            raycaster.setFromCamera(mouse, camera);
            
            let hoveredPlanet = null;
            
            planets.forEach(planetData => {
                if (!planetData.isActive) return;
                
                const intersects = raycaster.intersectObject(planetData.planet, true);
                const isHovered = intersects.length > 0;
                
                // Update cursor
                renderer.domElement.style.cursor = isHovered ? 'pointer' : 'default';
                
                // Update planet appearance
                planetData.planet.material.emissiveIntensity = isHovered ? 0.8 : 0.3;
                planetData.glow.material.opacity = isHovered ? 0.6 : 0.3;
                
                if (isHovered) {
                    hoveredPlanet = planetData;
                }
            });
            
            // Update planet info display
            const planetInfo = document.getElementById('planetInfo');
            if (hoveredPlanet && currentSection === 'home') {
                planetInfo.innerHTML = `
                    <h3>${hoveredPlanet.config.title}</h3>
                    <p>${hoveredPlanet.config.description}</p>
                    <p style="margin-top: 8px; font-size: 0.9rem;">Click to explore</p>
                `;
                planetInfo.classList.add('visible');
            } else {
                planetInfo.classList.remove('visible');
            }
        }

        function navigateToSection(section) {
            currentSection = section;
            
            // Update UI
            document.getElementById('homeButton').style.display = 'block';
            document.getElementById('sectionTitle').textContent = planetConfigs[section].title;
            document.getElementById('sectionTitle').classList.add('visible');
            
            // Close mobile nav if open
            if (isMobile) {
                toggleMobileNav(false);
            }
            
            // Disable planets
            planets.forEach(planet => {
                planet.isActive = false;
            });
            
            // Move camera to planet view and then navigate to projects page
            const targetPosition = new THREE.Vector3(
                planetConfigs[section].position.x * 1.2,
                3,
                planetConfigs[section].position.z * 1.2
            );
            
            animateCamera(targetPosition, () => {
                // After camera animation completes, navigate to projects page
                setTimeout(() => {
                    window.location.href = planetConfigs[section].page;
                }, 1000);
            });
        }

        function goToHome() {
            currentSection = 'home';
            
            // Update UI
            document.getElementById('homeButton').style.display = 'none';
            document.getElementById('sectionTitle').classList.remove('visible');
            document.getElementById('planetInfo').classList.remove('visible');
            
            // Enable planets
            planets.forEach(planet => {
                planet.isActive = true;
            });
            
            // Move camera back to overview position
            const homePosition = new THREE.Vector3(0, 15, 25);
            animateCamera(homePosition);
        }

        function animateCamera(targetPosition, onComplete) {
            const startPosition = camera.position.clone();
            const startTime = Date.now();
            const duration = 1500;
            
            function updateCamera() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function
                const ease = 1 - Math.pow(1 - progress, 3);
                
                camera.position.lerpVectors(startPosition, targetPosition, ease);
                camera.lookAt(0, 0, 0);
                
                if (progress < 1) {
                    requestAnimationFrame(updateCamera);
                } else if (onComplete) {
                    onComplete();
                }
            }
            
            updateCamera();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function simulateLoading() {
            let progress = 0;
            const progressElement = document.querySelector('.loading-progress');
            const progressText = document.getElementById('progressText');
            const loadingScreen = document.getElementById('loadingScreen');
            
            const interval = setInterval(() => {
                progress += 2;
                progressElement.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }, 40);
        }

        // Start the application when page loads
        window.addEventListener('load', init);
    </script>
